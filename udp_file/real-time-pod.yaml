
apiVersion: v1
kind: Pod
metadata:
  name: rt-udp-server-pod # Name for the Pod
  labels:
    app: rt-udp-server   # Label for the Pod to be discovered by Service
spec:
  containers:
  - name: server-container
    image: yeven880601/rt-udp-server:latest # Docker image uploaded to Docker Hub
    ports:
    - containerPort: 50005 # Port number used inside the container
      protocol: UDP
    # --- Important resource configuration (preparation for CPU Pinning) ---
    # Although CPU Pinning may not be fully simulated in kind environment,
    # we set up the format in advance
    resources:
      requests:
        cpu: "1"        # Request 1 CPU core
        memory: "128Mi" # Request 128 MB memory
      limits:
        cpu: "1"        # Limit to 1 CPU core
        memory: "128Mi" # Limit to 128 MB memory